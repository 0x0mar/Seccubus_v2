<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Seccubus.Workspace.Edit</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Workspace.Edit Demo</h1>
		<select id='select'><select>
		<form id='edit'></form>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(	'seccubus/workspace/edit',
				'seccubus/workspace/select',
				'seccubus/fixtures',
			function(){
				$('#select').seccubus_workspace_select();
				$('#select').change( function() {
					var ws = $("#select > option:selected").closest(".workspace").model();
					$('#edit').seccubus_workspace_edit({
						workspace : ws
					});
				});
			})
		</script>
	</body>
</html>
