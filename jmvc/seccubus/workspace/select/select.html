<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Seccubus.Workspace.Select Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Workspace.Select Demo</h1>
		<select id='workspaces'></select>
		<a href='javascript://' id='create'>Create Workspace</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(	
				'seccubus/workspace/select',
				'seccubus/seccubus.css',
				'seccubus/fixtures',
				function(){
				
				$('#workspaces').seccubus_workspace_select();

				$('#create').click(function(){
					new Seccubus.Models.Workspace({
						id :		"9999",
						Name :		"Client 9999",
						ScanCount :	"9999",
						LastScan :	"2099-09-09 09:09:09"
					}).save();
				})
			})
		</script>
	</body>
</html>
