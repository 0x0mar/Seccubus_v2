<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Seccubus.Workspace.Table Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	<link rel="stylesheet" href="css/demo_table.css" type="text/css">
	</head>
	<body>
	    <h1>Seccubus.Workspace.Table Demo</h1>
		<ul id='workspaces'></ul>
		<a href='javascript://' id='create'>Create Workspace</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal(	
				'seccubus/workspace/table',
				'seccubus/seccubus.css',
				'seccubus/fixtures',
				function(){
				
				$('#workspaces').seccubus_workspace_table();

				$('#create').click(function(){
					new Seccubus.Models.Workspace({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
