<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Seccubus.Scan.Create</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Scan.Create Demo</h1>
		<form id='create' action=''></form>
		<div id='scans'></div>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('seccubus/scan/create','seccubus/fixtures',function(){
				
				$('#create').seccubus_scan_create();
				Seccubus.Models.Scan.bind('created', function(ev, scan){
					$('<div>').html("<h3>"+scan.name+"</h3><p>"+scan.description+"</p>")
					        .appendTo( $('#scans') )
				})
				
			})
		</script>
	</body>
</html>
