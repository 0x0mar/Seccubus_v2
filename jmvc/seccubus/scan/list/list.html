<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
            "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<title>Seccubus.Scan.List Demo</title>
        <style type='text/css'>
            body {font-family: verdana}
        </style>
	</head>
	<body>
	    <h1>Seccubus.Scan.List Demo</h1>
		<ul id='scans'></ul>
		<a href='javascript://' id='create'>Create Scan</a>
		<script type='text/javascript' 
                src='../../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('seccubus/scan/list','seccubus/fixtures',function(){
				
				$('#scans').seccubus_scan_list();
				
				$('#create').click(function(){
					new Seccubus.Models.Scan({
						name: "Grilled Cheese",
						description: "Bread and Cheese"
					}).save();
				})
			})
		</script>
	</body>
</html>
