<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Widgets.Modal</title>
        <style type='text/css'>
            body {font-family: verdana}
            .error {border: solid 1px red;}
            .error_text { color: red; font-size: 10px;}
            td {padding: 3px;}
        </style>
	</head>
	<body>
	    <h1>Widgets.Modal Demo</h1>
		<div id='modal'>This is where the modal window will be
		  <div id='test' border=1>This is #test</div>
		</div>
		<a href='#' id='doit'>show hello world</a>
		<a href='#' id='h1'>show #test modal</a>
		<script type='text/javascript' 
                src='../../steal/steal.js'>
        </script>
		<script type='text/javascript'>
			steal('widgets/modal',function(){
				
				$('#h1').click( function() {
					$('#modal').widgets_modal({
						query : "#test",
						close : true
					});
				});
				$('#doit').click( function() {
					$('#modal').widgets_modal();
				});
			})
		</script>
	</body>
</html>
